<div class="container mx-auto p-4 bg-white rounded shadow">
  
    <form [formGroup]="userForm" (ngSubmit)="crearUsuario()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nombre</label>
        <input id="name" type="text" formControlName="name" class="border rounded w-full p-2" />
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" class="border rounded w-full p-2" />
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="border rounded w-full p-2" />
      </div>
  
      <div class="mb-4">
        <label for="password_confirmation" class="block text-gray-700">Confirmar Contraseña</label>
        <input id="password_confirmation" type="password" formControlName="password_confirmation" class="border rounded w-full p-2" />
      </div>
  
      <div class="mb-4">
        <label for="role" class="block text-gray-700">Rol</label>
        <select id="role" formControlName="role" class="border rounded w-full p-2">
          <option value="profesor">profesor</option>
          <option value="estudiante">Estudiante</option>
          <option value="revisor">Revisor</option>
          <option value="editor">Editor</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="cargando" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        {{ cargando ? 'Guardando...' : 'Crear Usuario' }}
      </button>
    </form>
  
    <div *ngIf="mensajeExito" class="mt-4 text-green-500">
      {{ mensajeExito }}
    </div>
    <div *ngIf="mensajeError" class="mt-4 text-red-500">
      {{ mensajeError }}
    </div>
  </div>
